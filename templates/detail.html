
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movier.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h2>{{movier.name}}</h2>
            <h5>{{movier.desc}}</h5>
            <h3>{{movier.year}}</h3>
             <a class="btn btn-warning" href="{% url 'movieapp:update' movier.id %}">update</a>
             <a class="btn btn-danger" href="{% url 'movieapp:delete' movier.id %}">delete</a>
        </div>
        </div>
</div>

{% endblock %}
